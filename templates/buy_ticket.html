<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Ticket</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='assets/bg.jpg') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Container */
        form {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff9f9;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            margin: auto;
        }

        /* Label Styling */
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #7b1fa2;
            box-shadow: 0 0 5px rgba(123, 31, 162, 0.5);
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        label input[type="checkbox"] {
            transform: scale(1.1);
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6a1b9a, #4a148c);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Checkbox Group */
        .checkbox-group {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media only screen and (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            form {
                padding: 15px;
            }

            label {
                font-size: 13px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Book Your Ticket</h1>
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label>Select Days (â‚¹50 per day)</label>
            <div class="checkbox-group">
                <input type="checkbox" name="days" value="Day 1"> Day 1<br>
                <input type="checkbox" name="days" value="Day 2"> Day 2<br>
                <input type="checkbox" name="days" value="Day 3"> Day 3<br>
            </div>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
