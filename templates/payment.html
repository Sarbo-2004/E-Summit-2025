<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            background: url("{{ url_for('static', filename='assets/bg.jpg') }}") no-repeat center center/cover fixed;
            color: #fff; 
        }

        h1 { 
            margin-top: 120px; 
            z-index: 15;
            font-size: 32px; /* Increased font size for visibility */
            color: #fff; /* Ensure the heading is visible */
            text-align: center; /* Centers the text */
        }

        p {
            margin: 10px 0;
            color: #e0e0e0; /* Light text for better readability */
            font-size: 16px;
        }

        button { 
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a); 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            cursor: pointer; 
            margin-top: 20px;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        button:hover { 
            background: linear-gradient(135deg, #6a1b9a, #4a148c); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            height: auto;
            width: 80%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #fff; /* Adds a white border around the image */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            height: auto;
            margin: 10px auto;
            margin-top: 5rem;
        }

        .form-group {
            margin: 20px 0;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff; /* Ensures labels are visible */
        }

        .form-group input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 400px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="file"] {
            padding: 12px;
            font-size: 16px;
        }

        @media only screen and (max-width: 768px) {
            img {
                width: 70%;
            }
        }

        @media only screen and (max-width: 480px) {
            img {
                width: 100%;
                max-width: 200px;
            }
            .container {
                padding: 10px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p><h1>Payment</h1><br>Pay â‚¹{{ total_amount }} for your selected days using the QR Code below.</p>

        <img src="{{ url_for('static', filename='assets/qr.jpg') }}" alt="QR Code">
        <p><strong>UPI ID:</strong> anipradhan.04@oksbi</p>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="payment_screenshot">Upload Payment Screenshot:</label>
                <input type="file" name="payment_screenshot" id="payment_screenshot" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
